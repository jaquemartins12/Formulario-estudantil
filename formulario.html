<!DOCTYPE html>
<html lang="pt-br">
    <!-- Sempre colocar em PT-BR -->
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Estudantil</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    
    <h1>Formulário Estudantil</h1>
    <h2>Insira suas informações para acesso ao portal</h2>

<form class="label">
    <label for="nome Completo">Nome Completo</label>
    <input type="text"><br> <br>
  
    <label for="email">Email</label>
    <input type="email"><br> <br>

    <label for="celular">Celular</label> 
    <select class="DDD">
        <option value=""></option>
        <option value="11">11</option>
        <option value="21">21</option>
        <option value="39">39</option>
        <option value="13">13</option>
  
    </select>
   <input type="number"><br> <br>
   <label for="ra-estudantil">RA/Estudantil</label>
   <input type="text" placeholder="Insira seu RA"><br> <br>
<label for="senha">Senha</label>
<input type="password" placeholder="Utilize a senha do portal" required><br> <br>
<!-- Sempre colocar em password quando se trata de senhas  -->

<select name="" id="" class="serie">
    <option value=""></option>
    <option value="1">1º Ano do Ensino Médio</option>
    <option value="2">2º Ano do Ensino Médio</option>
    <option value="3">3º Ano do Ensino Médio</option>
</select><br> <br>

<div class="botao-enviar"> 
<input type="submit" value="Finalizar minha inscrição">   
<input type="reset" value="Redefinir">
</div>
</form>


</body>
</html>
